upstream api {
    server api:8000;
}

server {

    listen 80;

    location /api/ {
        proxy_pass http://api;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }

    location /static/ {
        alias /home/app/api/staticfiles/;
    }

    location /media/ {
        alias /home/app/api/mediafiles/;
    }

}


