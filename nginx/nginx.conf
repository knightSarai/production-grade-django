http {

    upstream api {
        server api:8000;
    }

    upstream trainees {
        server trainees:80;
    }

    server {
        listen 8080;

        location /api/ {
            proxy_pass http://api;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header Host $host;
            proxy_redirect off;
        }

        location /admin/ {
            proxy_pass http://api;
            proxy_set_header Host $http_host;
        }


        location /static/ {
            alias /home/app/api/staticfiles/;
        }

        location /media/ {
            alias /home/app/api/mediafiles/;
        }


        location / {
            proxy_pass http://trainees;
        }
    }
}

events {}
